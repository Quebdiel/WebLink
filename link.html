        <h2>Ingresa la Contraseña para Continuar</h2>
        <input type="password" id="passwordInput" placeholder="Contraseña">
        <br>
        <button onclick="checkPassword()">Acceder</button>
        <p id="message"></p>
    </div>

    <script>
        // *** CONFIGURACIÓN IMPORTANTE: Modifica estos valores ***
        const CORRECT_PASSWORD = "1234"; // <-- ¡CAMBIA ESTO por tu contraseña!
        const MAKE_COM_WEBHOOK_URL = "https://hook.us2.make.com/4et94298rbihe5po5occtnwbsii5839f"; // <-- Pega tu URL de Make.com aquí
        const FINAL_REDIRECT_URL = "https://open.spotify.com/track/0XwJGj1tXy2IvacjPZ3dDe?si=glgAImljRJu6VnfDSg--Ig"; // <-- Tu URL final de redirección

        function checkPassword() {
            const enteredPassword = document.getElementById("passwordInput").value;
            const messageElement = document.getElementById("message");

            if (enteredPassword === CORRECT_PASSWORD) {
                messageElement.textContent = "Contraseña correcta. Redirigiendo...";
                messageElement.style.color = "green"; // Cambia el color del mensaje a verde

                // Realizar la notificación a Make.com
                fetch(MAKE_COM_WEBHOOK_URL)
                    .then(response => {
                        if (!response.ok) {
                            console.error('Error al enviar la notificación a Make.com:', response.status);
                        } else {
                            console.log('Notificación enviada a Make.com con éxito.');
                        }
                    })
                    .catch(error => {
                        console.error('Error de red al intentar enviar a Make.com:', error);
                    })
                    .finally(() => {
                        // Redirigir a la URL final después de intentar la notificación
                        setTimeout(() => { // Pequeño retraso para que el usuario vea el mensaje
                            window.location.href = FINAL_REDIRECT_URL;
                        }, 1500); // Redirige después de 1.5 segundos
                    });

            } else {
                messageElement.textContent = "Contraseña incorrecta. Intenta de nuevo.";
                messageElement.style.color = "red"; // Asegura que el mensaje de error sea rojo
            }
        }

        // Esperar a que el DOM esté listo antes de agregar el listener
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("passwordInput").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    checkPassword();
                }
            });
        });
