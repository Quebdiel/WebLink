<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #9333ea 0%, #7c3aed 50%, #8b5cf6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            opacity: 0.4;
        }

        .bg-hearts svg {
            width: 100%;
            height: 100%;
        }

        .bg-hearts path {
            /* Corazones estáticos sin animación */
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 40px 30px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            text-align: center;
            z-index: 10;
            position: relative;
            width: 100%;
            max-width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUpFade 0.8s ease-out;
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .lock-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 10px 30px rgba(139, 92, 246, 0.4),
                0 0 0 8px rgba(139, 92, 246, 0.1);
            animation: lockPulse 2s ease-in-out infinite;
        }

        @keyframes lockPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .lock-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            transition: all 0.6s ease;
        }

        .lock-icon.unlocked svg {
            animation: unlockAnimation 0.8s ease-out forwards;
        }

        @keyframes unlockAnimation {
            0% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.2) rotate(-5deg);
            }
            50% {
                transform: scale(1.3) rotate(5deg);
            }
            75% {
                transform: scale(1.1) rotate(-2deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                fill: #10b981;
            }
        }

        h2 {
            color: #2d3748;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.2;
            background: linear-gradient(135deg, #2d3748, #4a5568);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #718096;
            font-size: 15px;
            margin-bottom: 35px;
            font-weight: 400;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        input[type="password"] {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid rgba(226, 232, 240, 0.8);
            border-radius: 16px;
            font-size: 16px;
            background: rgba(248, 250, 252, 0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        input[type="password"]:focus {
            border-color: #8b5cf6;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 
                0 0 0 4px rgba(139, 92, 246, 0.15),
                0 8px 25px rgba(139, 92, 246, 0.1);
            transform: translateY(-2px);
        }

        input[type="password"]::placeholder {
            color: #a0aec0;
            font-weight: 400;
        }

        .access-btn {
            width: 100%;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 25px rgba(139, 92, 246, 0.35),
                0 0 0 0 rgba(139, 92, 246, 0.4);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .access-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 35px rgba(139, 92, 246, 0.4),
                0 0 0 0 rgba(139, 92, 246, 0.4);
        }

        .access-btn:active {
            transform: translateY(-1px);
        }

        .access-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .access-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .access-btn:hover::before {
            left: 100%;
        }

        #message {
            margin-top: 25px;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            min-height: 20px;
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        #message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .error {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            color: #c53030;
            border: 1px solid #feb2b2;
            animation: shake 0.6s ease-in-out;
        }

        .success {
            background: linear-gradient(135deg, #c6f6d5, #9ae6b4);
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Corazones extra flotantes */
        .floating-heart {
            position: absolute;
            color: #8b5cf6;
            font-size: 24px;
            animation: heartBounce 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes heartBounce {
            0%, 100% { 
                transform: translateY(0) scale(1); 
                opacity: 0.6; 
            }
            50% { 
                transform: translateY(-15px) scale(1.1); 
                opacity: 0.9; 
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 35px 25px;
                border-radius: 24px;
            }
            
            h2 {
                font-size: 24px;
            }

            .lock-icon {
                width: 65px;
                height: 65px;
            }

            input[type="password"] {
                padding: 16px 20px;
                font-size: 16px;
            }

            .access-btn {
                padding: 16px;
                font-size: 16px;
            }
        }

        @media (max-height: 700px) {
            .container {
                padding: 30px 25px;
            }
            
            .lock-icon {
                margin-bottom: 20px;
            }
            
            .subtitle {
                margin-bottom: 25px;
            }
        }

        /* Hearts mobile optimization */
        @media (max-width: 768px) {
            .bg-hearts svg {
                transform: scale(0.7);
                opacity: 0.6;
            }
        }
    </style>
</head>

        <p class="subtitle">Introduce tu contraseña</p>
        
        <div class="input-group">
            <input type="password" id="passwordInput" placeholder="Contraseña" autocomplete="current-password">
        </div>
        
        <button class="access-btn" id="accessBtn" onclick="checkPassword()">
            <span id="btnText">Continuar</span>
        </button>
        
        <div id="message"></div>
    </div>

    <script>
        // *** CONFIGURACIÓN IMPORTANTE: Modifica estos valores ***
        const CORRECT_PASSWORD = "1234"; // <-- ¡CAMBIA ESTO por tu contraseña!
        const MAKE_COM_WEBHOOK_URL = "https://hook.us2.make.com/4et94298rbihe5po5occtnwbsii5839f"; // <-- Pega tu URL de Make.com aquí
        const FINAL_REDIRECT_URL = "https://open.spotify.com/track/0XwJGj1tXy2IvacjPZ3dDe?si=glgAImljRJu6VnfDSg--Ig"; // <-- Tu URL final de redirección

        function checkPassword() {
            const enteredPassword = document.getElementById("passwordInput").value;
            const messageElement = document.getElementById("message");
            const btnText = document.getElementById("btnText");
            const accessBtn = document.getElementById("accessBtn");

            // Limpiar mensajes anteriores
            messageElement.className = "";
            messageElement.textContent = "";
            messageElement.classList.remove("show");

            if (!enteredPassword.trim()) {
                showMessage("Ingresa una contraseña", "error");
                return;
            }

            if (enteredPassword === CORRECT_PASSWORD) {
                // Animación del candado
                document.querySelector('.lock-icon').classList.add('unlocked');
                
                // Estado de carga
                btnText.innerHTML = 'Procesando... <span class="loading-spinner"></span>';
                accessBtn.disabled = true;
                
                showMessage("Contraseña correcta. Redirigiendo...", "success");

                // Realizar la notificación a Make.com
                fetch(MAKE_COM_WEBHOOK_URL)
                    .then(response => {
                        if (!response.ok) {
                            console.error('Error al enviar la notificación a Make.com:', response.status);
                        } else {
                            console.log('Notificación enviada a Make.com con éxito.');
                        }
                    })
                    .catch(error => {
                        console.error('Error de red al intentar enviar a Make.com:', error);
                    })
                    .finally(() => {
                        // Redirigir a la URL final después de intentar la notificación
                        setTimeout(() => {
                            window.location.href = FINAL_REDIRECT_URL;
                        }, 1500); // Redirige después de 1.5 segundos
                    });

            } else {
                showMessage("Contraseña incorrecta. Intenta nuevamente.", "error");
                // Resetear botón
                btnText.textContent = "Continuar";
                accessBtn.disabled = false;
            }
        }

        function showMessage(text, type) {
            const messageElement = document.getElementById("message");
            messageElement.textContent = text;
            messageElement.className = type;
            
            // Trigger animation
            setTimeout(() => {
                messageElement.classList.add("show");
            }, 50);
        }

        // Event listeners
        document.addEventListener("DOMContentLoaded", function() {
            const passwordInput = document.getElementById("passwordInput");
            
            passwordInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    checkPassword();
                }
            });

            // Auto focus en el input
            passwordInput.focus();
        });
    </script>
</body>
</html>
